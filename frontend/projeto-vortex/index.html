<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compartilha Mais</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  
  <body>
    <header>
      <h1>compartilha+</h1>
      <div class="user-info">
        <p id="user-name"></p>
        <button id="logout-btn">Sair</button>
      </div>
    </header>
      <main>
          <div class="container">
          <div class="points-container">
            <div class="circular-bar">
              <p id="circle-text"></p>
            </div>
            <p id="points-description"></p>
          </div>
          
          <div class="link-container">
            <p id="referral-link"></p>
            <div class="copy-share">
              <button id="copy"><img src="copy.png" alt="compartilhar"></button>
              <button id="share"><img src="share.png" alt="compartilhar"></button>
            </div>
            <div class="share-container hidden">
              <a target="_blank" href="#" id="whatsapp-share-btn" class="share-btn"><i class="fab fa-whatsapp"></i></a>
              <a target="_blank" href="#" id="facebook-share-btn" class="share-btn"><i class="fab fa-facebook"></i></a>
              <a target="_blank" href="#" id="telegram-share-btn" class="share-btn"><i class="fab fa-telegram"></i></a>
            </div>
          </div>
        </div>
      </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
